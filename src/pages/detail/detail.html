<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button (click)="logout()">Logout</button>
    </ion-buttons>
    <ion-title>
      {{messages.title}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>
      {{dataSelected.title}}
  </h2>
  <ion-card>
    <img src="assets/imgs/ohio.jpg" />
    <div class="card-title">{{messages.userId}}{{dataSelected.userId}}</div>
    <div class="card-subtitle">{{messages.id}}{{dataSelected.id}}</div>
  </ion-card>
  <div class="body">
    {{dataSelected.body}}
  </div>
</ion-content>
