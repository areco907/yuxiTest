<ion-header>
    <ion-navbar>
      <ion-buttons right>
        <button ion-button (click)="logout()">Logout</button>
      </ion-buttons>
      <ion-title>
        {{messages.title}}
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content>
      <ion-card inset *ngFor="let data of dataList" (click)="itemSelected(data)">
          <button ion-item item-right>
            <ion-icon name="md-add-circle"></ion-icon>  
            {{data.title | uppercase}}
          </button>  
      </ion-card>
  </ion-content>
