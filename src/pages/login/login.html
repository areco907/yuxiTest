<ion-content padding>
  <div class="image-container">
    <img src="assets/imgs/yuxi.png" alt="">
  </div>
  <ion-item>
    <ion-label floating color="placeholder">{{messages.placeholderEmail}}</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating color="placeholder">{{messages.placeholderPass}}</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <div class="login-button">
      <button ion-button class="main-button" (click)="login(user)">Login</button>
  </div>
  <div class="bottom" (click)="goToRegister()">
    <p>{{messages.registered}}</p><p>{{messages.createAccount}}</p>
  </div>
  
</ion-content>
